services:
  - type: web
    name: mam-tours
    env: php
    buildCommand: |
      composer install --no-dev --optimize-autoloader
      npm ci
      npm run build
      php artisan config:cache
      php artisan route:cache
      php artisan view:cache
    startCommand: |
      php artisan migrate --force
      php artisan serve --host=0.0.0.0 --port=$PORT
    envVars:
      - key: APP_NAME
        value: MAM Tours
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: APP_KEY
        generateValue: true
      - key: APP_URL
        value: https://mam-tours.onrender.com
      - key: LOG_CHANNEL
        value: stack
      - key: LOG_LEVEL
        value: error
      - key: DB_CONNECTION
        value: mysql
      - key: DB_HOST
        fromDatabase:
          name: mam-tours-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: mam-tours-db
          property: port
      - key: DB_DATABASE
        fromDatabase:
          name: mam-tours-db
          property: database
      - key: DB_USERNAME
        fromDatabase:
          name: mam-tours-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: mam-tours-db
          property: password
      - key: SESSION_DRIVER
        value: file
      - key: CACHE_DRIVER
        value: file
      - key: QUEUE_CONNECTION
        value: sync
      - key: MAIL_MAILER
        value: smtp
      - key: MAIL_HOST
        value: smtp.mailtrap.io
      - key: MAIL_PORT
        value: 2525
      - key: MAIL_FROM_ADDRESS
        value: noreply@mamtours.com
      - key: MAIL_FROM_NAME
        value: MAM Tours
      - key: MAIL_ADMIN_EMAIL
        value: wilberofficial2001@gmail.com

databases:
  - name: mam-tours-db
    databaseName: mam_tours
    user: mam_tours_user
